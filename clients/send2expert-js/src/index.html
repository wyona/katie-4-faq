<html>
  <head>
    <meta charset="utf-8"/> <!-- INFO: Make sure special characters are being displayed correctly -->

    <title data-i18n="ask_expert">Ask Expert</title>

    <!-- INFO: Add the scripts below to your HTML, whereas make sure to configure domainId and faqLanguage accordingly -->
    <script type="text/javascript" src="translator.js"></script>
    <script type="text/javascript" src="katie-api.js"></script>
    <script type="text/javascript">
      //var domainId = "b5b25f00-a42a-4100-ae81-24caa6c19f85%2F";
      //var faqLanguage = "en";
      //var domainId = "2460637f-3d61-4e56-bb88-6c9848a50ad2";
      var domainId = "ROOT";
      var faqLanguage = "en";
      //var faqLanguage = "de";

      var acceptPrivacyPolicyRequired = false;
      var ppEnURL = "https://wyona.com/privacy-policy";
      var ppDeURL = "https://wyona.com/datenschutzrichtlinie";
      var ppEnText = "I have read and accept the WYONA Privacy Statement";
      var ppDeText = "Ich habe die Datenschutzrichtlinie von WYONA gelesen und stimme zu";
    </script>

    <link rel="stylesheet" href="katie-style.css"/>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body onload="katie_translate(faqLanguage);katie_setPrivacyPolicy(acceptPrivacyPolicyRequired, faqLanguage, ppDeURL, ppDeText, ppEnURL, ppEnText);">
    <h1 data-i18n="ask_expert">Ask our experts ...</h1>

    <!-- INFO: Call function katie_askQuestion() -->
    <div id="katie_ask">
      <input type="text" size="50" data-i18n="input_question.placeholder_label" data-i18n-attr="placeholder" placeholder="Ask a question ..." id="katie_question" name="katie_question" value=""/>

      <div id="katie_overlay_content">
        <div><input id="katie_user_email" type="text" data-i18n="input_email.placeholder_label" data-i18n-attr="placeholder" placeholder="Your email ..."/></div>

        <div class="katie_hide-privacy-policy" id="katie_privacy-policy"><input type="checkbox" id="privacy_policy_checkbox"/><a href="privacy_policy.html" target="_blank" id="privacy_policy_link_text">I have read and accept the Privacy Statement</a></div>

        <div id="send_to_expert_buttons"><button onclick="katie_sendQuestionToExpert(faqLanguage, acceptPrivacyPolicyRequired)" data-i18n="submit">Submit</button></div>
      </div>
    </div>

    <div id="katie_answer"></div>

    <hr/>

    &#169; <a href="https://wyona.com">Wyona</a> - <a href="https://ukatie.com">Katie</a>
  </body>
</html>
