<html>
  <head>
    <meta charset="utf-8"/> <!-- INFO: Make sure special characters are being displayed correctly -->

    <title data-i18n="my_faq">My FAQ</title>

    <!-- INFO: Add the scripts below to your HTML, whereas make sure to configure domainId and faqLanguage accordingly -->
    <script type="text/javascript" src="translator.js"></script>
    <script type="text/javascript" src="katie-api.js"></script>
    <script type="text/javascript">
      //var domainId = "b5b25f00-a42a-4100-ae81-24caa6c19f85%2F";
      //var faqLanguage = "en";
      //var domainId = "2460637f-3d61-4e56-bb88-6c9848a50ad2";
      var domainId = "ROOT";
      var faqLanguage = "en";
      //var faqLanguage = "de";

      var privacyPolicy = true;
      var ppEnURL = "https://wyona.com/privacy-policy";
      var ppDeURL = "https://wyona.com/datenschutzrichtlinie";
      var ppEnText = "I have read and accept the WYONA Privacy Statement";
      var ppDeText = "Ich habe die Datenschutzrichtlinie von WYONA gelesen und stimme zu";
    </script>

    <link rel="stylesheet" href="katie-style.css"/>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body onload="katie_translate(faqLanguage);katie_getFAQ(domainId, faqLanguage)">
    <h1 data-i18n="my_faq">My Frequently Asked Questions</h1>

    <!-- INFO: Call function katie_askQuestion() -->
    <div id="katie_ask">
      <input type="text" size="50" data-i18n="input_question.placeholder_label" data-i18n-attr="placeholder" placeholder="Ask a question ..." id="katie_question" name="katie_question" value=""/>

      <button onclick="katie_askQuestion(katie_question.value, domainId, faqLanguage);" id="katie_ask-button" data-i18n="ask">Ask</button>

      <script> <!-- Trigger button click on Enter -->
      var input = document.getElementById("katie_question");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("katie_ask-button").click();
        }
      });
      </script>

      <div id="katie_answer"></div>

      <div id="katie_send_to_expert" class="katie_close-overlay katie_overlay">
        <div id="katie_overlay_content">
          <h2 data-i18n="modal.answer_not_helpful">Answer not helpful?</h2>
          <p data-i18n="modal.please_enter_email">Please enter your email and we will send you a better answer as soon as possible.</p>
          <div><input id="katie_user_email" type="text" data-i18n="input_email.placeholder_label" data-i18n-attr="placeholder" placeholder="Your email ..."/></div>
          <div><input type="checkbox" id="privacy_policy_checkbox"/><a href="privacy_policy.html" id="privacy_policy_link_text">I have read and accept the Privacy Statement</a></div>
          <div><button onclick="katie_send_to_expert.classList.toggle('katie_open-overlay')" data-i18n="cancel">Cancel</button>&#160;<button onclick="katie_sendQuestionToExpert(faqLanguage)" data-i18n="submit">Submit</button></div>
        </div>
      </div>
    </div>

    <hr/>

    <!-- INFO: Call function katie_getFAQ() -->
    <!--<input type="button" onclick="katie_getFAQ(domainId, faqLanguage);" name="get-faq" value="Reload FAQ"/>-->
    <div id="katie_faq"></div>

    <hr/>

    &#169; <a href="https://wyona.com">Wyona</a> - <a href="https://ukatie.com">Katie</a>
  </body>
</html>
